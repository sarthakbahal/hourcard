<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hour Management</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
            <div class="wasted">
                <h1>HOURS WASTED :</h1>
                <h1 class="cnt" id="counter-w">0</h1>
                <div class="btn-row">    
                    <button id="btn" onclick="inc1('counter-w')">+1</button>
                    <button id="btn" onclick="inc2('counter-w')">+2</button>
                    <button id="btn" onclick="inc3('counter-w')">+3</button>
            
                
                </div>
            </div>    
            <div class="used">
                <h1>HOURS USED :</h1>
                <h1 class="cnt" id="counter-u">0</h1>
                <div class="btn-row">    
                    <button id="btn" onclick="inc1('counter-u')">+1</button>
                    <button id="btn" onclick="inc2('counter-u')">+2</button>
                    <button id="btn" onclick="inc3('counter-u')">+3</button>
            
                
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
